<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = []
for (let i = 0; i < 15; i++) {
  numeros.push(parseInt(prompt(`Digite o ${i+1}º número:`)))
}

let P = [] 
let I = [] 

for (let n of numeros) {
  if (n % 2 === 0) {
    P.push(n)
    if (P.length === 5) {
      console.log("Vetor P cheio:", P.join(" "))
      P = []
    }
  } else {
    I.push(n)
    if (I.length === 5) {
      console.log("Vetor I cheio:", I.join(" "))
      I = []
    }
  }
}


if (I.length > 0) console.log("Vetor I restante:", I.join(" "))
if (P.length > 0) console.log("Vetor P restante:", P.join(" "))
    </script>
</body>
</html>
